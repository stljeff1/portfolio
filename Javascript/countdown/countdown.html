
<!DOCTYPE html>
	<html class=''>
	<head>
		<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
		<link rel='stylesheet' href='styles.css'/>
	</head>
	<body>
		<div ng-app='ngCountdown' class='container-fluid countdown-container'>
		    <h2>Days Left until Halloween</h2>
			<div class='counter-row row' countdown='' date='October 30, 2016 23:59:59'>
			</div>
			<hr/>

				<h2>Days Left until End of the Year</h2>
				<div class='counter-row row' countdown='' date='December 31, 2016 23:59:59'>
			</div>
			<hr/>
			<h2>Days Left until Start of 2017 StL Cardinals Baseball Season</h2>
			<div class='counter-row row' countdown='' date='April 3, 2017 15:15:00'>
			</div>
  			<hr/>

  		</div>
  		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
  		<script src='countdown.js'></script>
  	</body>
</html>
